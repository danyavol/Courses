<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Заказать автомобиль</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <form action="#" name="regform">
      <table class="form" align="center">
        <tr>
          <td width="20px"></td>
          <td valign="top"> <!--Колонка Закаказать авто-->
            <table border="0" width="100%" height="100%">
              <tr>
                <td colspan="2" valign="top" height="1" width="550">
                  <h2>Заказать автомобиль</h2>
                </td>
              </tr>
              <tr>
                <td valign="top" height="1">
                  <table>
                    <tr>
                      <td width="120"><label for="model">Модель</label></td>
                      <td colspan="4"><input type="text" name="model" id="model" class="input_width_b"></td>
                    </tr>
                    <tr>
                      <td><label for="dvig">Двигатель</label></td>
                      <td colspan="4">
                        <select id="dvig" name="dvig" style="width: 160px;">
                          <option value="1">Дизель</option>
                          <option value="2">Бензин</option>
                          <option value="3">Газ</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="prot">Цена</label></td>
                      <td width="15"></td>
                      <td><input type="text" name="pot" id="prot" size="2"></td>
                      <td><label for="prdo">до</label></td>
                      <td align="right"><input type="text" name="pdo" id="prdo" size="2"></td>
                    </tr>
                  </table>

                </td>
                <td valign="top" align="right">
                  <table>
                    <tr>
                      <td width="120"><label for="kuz">Кузов</label></td>
                      <td colspan="4"><input type="text" name="kuz" id="kuz" class="input_width_b"></td>
                    </tr>
                    <tr>
                      <td><label for="tran">Трансмиссия</label></td>
                      <td colspan="4"><input type="text" name="tran" id="tran" class="input_width_b"></td>
                    </tr>
                    <tr>
                      <td><label for="probeg">Пробег (km)</label></td>
                      <td width="15"></td>
                      <td><input type="text" name="probeg" id="probeg" size="2"></td>
                      <td><label for="year">Год</label></td>
                      <td align="right">
                        <select width="50" id="year" name="year">
                          <option value="1990">1990</option>
                          <option value="1991">1991</option>
                          <option value="1992">1992</option>
                          <option value="1993">1993</option>
                          <option value="1994">1994</option>
                          <option value="1995">1995</option>
                          <option value="1996">1996</option>
                          <option value="1997">1997</option>
                          <option value="1998">1998</option>
                          <option value="1999">1999</option>
                          <option value="2000">2000</option>
                          <option value="2001">2001</option>
                          <option value="2002">2002</option>
                          <option value="2003">2003</option>
                          <option value="2004">2004</option>
                          <option value="2005">2005</option>
                          <option value="2006">2006</option>
                          <option value="2007">2007</option>
                          <option value="2008">2008</option>
                          <option value="2009">2009</option>
                          <option value="2010">2010</option>
                          <option value="2011">2011</option>
                          <option value="2012">2012</option>
                          <option value="2013">2013</option>
                          <option value="2014">2014</option>
                          <option value="2015">2015</option>
                          <option value="2016">2016</option>
                          <option value="2017">2017</option>
                          <option value="2018">2018</option>
                        </select>
                      </td>
                    </tr>
                  </table>

                </td>
              <tr><td height="20"></td></tr>
              </tr>
              <tr>
                <td colspan="2" valign="top">
                  <label for="spec">Специальные требования</label><br>
                  <input type="text" name="spec" id="spec" style="width:100%; height:100px;">
                </td>
              </tr>
              <tr>
                <td colspan="2" width="100%">
                  <input type="checkbox" id="sogl" required>
                  <label for="sogl">Даю согласие на обработку данных</label>
                </td>
              </tr>
            </table>
          </td>
          <td width="20"></td>
          <td valign="top" width="330"> <!--Колонка Контакты-->
            <table>
              <tr>
                <td>
                  <table border="0">
                    <tr>
                      <td valign="top">
                        <h2>Ваши контакты</h2>
                      </td>
                    </tr>
                      <td valign="top">
                        <table>
                          <tr>
                            <td width="120"><label for="fio">Имя, Фамилия</label></td>
                            <td><input type="text" name="fio" id="fio"></td>
                          </tr>
                          <tr>
                            <td><label for="email">E-mail</label></td>
                            <td><input type="text" name="email" id="email"></td>
                          </tr>
                          <tr>
                            <td><label for="tele">Телефон</label></td>
                            <td><input type="text" name="tel" id="tele"></td>
                          </tr>
                        </table>
                      </td>
                    <tr>
                    </tr>
                    <tr>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="file"><br>
                  <input type="file"><br>
                  <input type="file">
                </td>
              </tr>
              <tr>
                <td align="center">
                  <p><input type="submit" style="width:250px; height:50px;"></p>
                </td>
              </tr>
            </table>
          </td>
          <td width="20"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
